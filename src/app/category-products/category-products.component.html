<div class="container">
    <div class="card">
        <div class="card-header"><strong>All Categories of Company {{category['name'] }}</strong></div>
        <div class="card-body">
          <div class="card col-6"  *ngFor="let product of CategoryProducts">
            <img class="card-img-top" src="assets/a.jpg" height="300px" alt="Card image">
            <div class="card-body">
              <h4 class="card-title">{{product.name}}</h4>
              <p class="card-text">{{product.description}}</p>
            </div>
          </div>
        </div>
      </div>
</div>
