<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="jumbotron" style="background-color: white">
        <div class="card">
          <div class="card-header">
            <h3>NEW CUSTOMER</h3>
          </div>
          <div class="card-body">
            <p>Hello Dear Customer!! Discover Your smooth running, profitable, Productive Products from our shopping store you
              genuinely want!! All of your dreams come true here</p>
            <a href="#" class="btn btn-primary">Register</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="jumbotron" style="background-color: white">
        <div class="card">
          <div class="card-header">
            <h3>REGISTERD CUSTOMER</h3>
          </div>
          <div class="card-body">
            <form #loginform="ngForm" (ngSubmit)="Login(email.value,password.value)">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                  </div>
                  <input type="email" #email ngModel name="email" class="form-control" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                  </div>
                  <input type="password" #password ngModel name="password" class="form-control" required>
                </div>
              </div>
              <div *ngIf="isNotLogin" class="alert alert-danger">
                  <strong>OOPs!</strong> {{message}}
                </div>
              <button [disabled]="!loginform.valid" type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
